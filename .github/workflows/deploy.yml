name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd rpac-web
          npm install --legacy-peer-deps

      - name: Run linting
        run: |
          cd rpac-web
          npm run lint

      - name: Build Next.js application
        run: |
          cd rpac-web
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NODE_VERSION: 20

      - name: Build for Cloudflare Pages
        run: |
          cd rpac-web
          echo "Building for Cloudflare Pages..."
          npx @cloudflare/next-on-pages
          echo "Build completed successfully"
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          cd rpac-web
          echo "Checking build output..."
          if [ -d ".vercel/output" ]; then
            echo "✅ .vercel/output directory exists"
            ls -la .vercel/output/
            if [ -d ".vercel/output/static" ]; then
              echo "✅ .vercel/output/static directory exists"
              ls -la .vercel/output/static/ | head -10
            else
              echo "❌ .vercel/output/static directory not found"
            fi
          else
            echo "❌ .vercel/output directory not found"
            echo "Build may have failed"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=rpac-web --compatibility-date=2024-10-21 --compatibility-flags=nodejs_compat
          workingDirectory: rpac-web
        continue-on-error: true

      - name: Fallback deployment (if primary fails)
        if: failure()
        run: |
          cd rpac-web
          echo "Attempting fallback deployment..."
          npx wrangler pages deploy .vercel/output/static --project-name=rpac-web --compatibility-date=2024-10-21 --compatibility-flags=nodejs_compat
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
